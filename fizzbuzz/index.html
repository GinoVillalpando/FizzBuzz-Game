<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fizz Buzz Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css for bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


        <!-- js popper and jquery libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" type="text/javascript" async defer></script>
    </head>
    <body>
        
        <!-- submission form that will take the values for the fizz buzz game -->

        <form class="col-12 col-lg-4 mx-auto m-5 p-5">
            <div class="form-group">
              <label for="firstWord">First Word</label>
              <input type="text" class="form-control" id="firstWord" name="firstInput" placeholder="Fizz">
              <small aria-disabled="true" class="form-text text-muted">This will take the place of Fizz.</small>
            </div>
            <div class="form-group">
              <label for="secondWord">Second Word</label>
              <input type="text" class="form-control" id="secondWord" name="secondInput" placeholder="Buzz">
              <small aria-disabled="true" class="form-text text-muted">This will take the place of Buzz.</small>
            </div>
            <div class="form-group">
                <label for="firstNum">First Divisible</label>
                <input type="text" class="form-control" id="firstNum" name="firstNum" placeholder="0">
                <small aria-disabled="true" class="form-text text-muted">These divisibles will be replaced by the first word.</small>
            </div>
            <div class="form-group">
                <label for="secondNum">Second Divisible</label>
                <input type="text" class="form-control" id="secondNum" name="secondNum" placeholder="0">
                <small aria-disabled="true" class="form-text text-muted">These divisibles will be replaced by the second word.</small>
            </div>
            <button type="submit" class="btn btn-dark">Let's play FizzBuzz</button>
          </form>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6 mx-auto">
                    <ul class="text-decoration-none text-center" id="results">
                        <li id="childList"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
